<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />

</h:head>

<h:body>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">
		<div class="card">
			<h:form id="form">
				<h:panelGrid columns="2" cellpadding="5" cellspacing="5">

					<p:outputLabel value="Número: " />
					<p:outputLabel value="#{gestaoEmpresasBean.numero}" />

					<h:inputHidden />
					<p:commandButton value="Salvar" update="@form" />


				</h:panelGrid>


			</h:form>
		</div>
	</div>






	<footer> Curso online "JSF e Primefaces Essencial" </footer>

</h:body>

</html>
