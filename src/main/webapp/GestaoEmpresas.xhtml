<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />
	
	<f:metadata>
		<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
	</f:metadata>

</h:head>

<h:body>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">

		<h2>Cadastro de empresas</h2>

		<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}" rows="10" emptyMessage="Nenhuma informação a ser exibida..."
			paginatorPosition="bottom" paginator="true" var="empresa">

			<f:facet name="header">
				<div class="flex-row-center">
					<div class="title-table">Lista de empresas</div>
				</div>
			</f:facet>

			<p:column headerText="Razão Social">
				<p:outputLabel value="#{empresa.razaoSocial}" />
			</p:column>

			<p:column headerText="Nome Fantasia">
				<p:outputLabel value="#{empresa.nomeFantasia}" />
			</p:column>
			
			<p:column headerText="Tipo Empresa">
				<p:outputLabel value="#{empresa.tipo}" />
			</p:column>
			
			<p:column headerText="Ramo Atividade">
				<p:outputLabel value="#{empresa.ramoAtividade.descricao}" />
			</p:column>



		</p:dataTable>

	</div>

	<footer> Curso online "JSF e Primefaces Essencial" </footer>

</h:body>

</html>
